<!doctype html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" type="text/css" href="formulario.css" media="screen">
        <title>Bem-vindo!</title>
    </head>
    <body>  
        <div>
            <h1 id="titulo">Design</h1>
            <p id="subtitulo">Preencha os campos abaixo.</p>
            <br>
        </div>
        <form>
            <fieldset class="grupo">
                <div class="campo">
                    <label for="nome"><strong>Nome</strong></label>
                    <input type="text" name="nome" id="nome" required>
                </div>
                <div class="campo">
                    <label for="sobrenome"><strong>Sobrenome</strong></label>
                    <input type="text" name="sobrenome" id="sobrenome" required>
                </div>
            </fieldset> 
            <div class="campo">
                <label for="email"><strong>Email</strong></label>
                <input type="email" name="email" id="email" required>
            </div>
            <div class="campo">
                <label><strong>Qual</strong></label>
                <label>
                    <input type="radio" name="devweb" value="frontend" checked>Gráfico
                </label>
                <label>
                    <input type="radio" name="devweb" value="backend">Interiores
                </label>
                <label>
                    <input type="radio" name="devweb" value="fullstack">UX/UI
                </label>
            </div>
            <div class="campo">
                <label for="tempo"><strong>Á quanto tempo trabalha na área?</strong></label>
                <select id="tempo" required>
                  <option selected disabled value="">Selecione</option>
                  <option>1 à 3 anos</option>
                  <option>3 à 10 anos</option>
                  <option>+10 anos</option>
                </select>
            </div>
            <fieldset class="grupo">
                <div id="check">
                    <label><strong>Selecione os programas que utiliza:</strong></label><br><br>
                    <input type="checkbox" id="programa1" name="programa1" value="Photoshop">
                    <label for="tecnologia1"> Adobe Photoshop</label>
                    <input type="checkbox" id="programa2" name="programa2" value="Canva">
                    <label for="tecnologia2"> Canva</label>
                    <input type="checkbox" id="programa3" name="programa3" value="Illustrator">
                    <label for="tecnologia3"> Adobe Illustrator</label>
                    <input type="checkbox" id="programa4" name="programa4" value="CorelDraw">
                    <label for="tecnologia4"> CorelDraw</label>
                    <input type="checkbox" id="programa5" name="programa5" value="Figma">
                    <label for="tecnologia5"> Figma</label>
                </div>
            </fieldset>
            <div class="campo">
                <br>
                <label for="experiencia"><strong>Conte sua experiencia como profissional: </strong></label>
                <textarea rows="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>
            </div>
            <button class="botao" type="submit" onsubmit="">Enviar</button>            
        </form>
    </body>
</html>
